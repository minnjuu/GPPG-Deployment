{% load static %}

<div
  id="adduser"
  class="modal-content">
  <form
    hx-post="{% url 'admin_userAccounts_edit' user.id %}"
    hx-target="#modal-content"
    enctype="multipart/form-data"
    novalidate>
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ form.user_firstname.label_tag }} {% if form.user_firstname.errors %}
          <div class="text-red-600">{{ form.user_firstname.errors }}</div>
          {% endif %}
        </label>
        {{ form.user_firstname }}
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ form.user_lastname.label_tag }} {% if form.user_lastname.errors %}
          <div class="text-red-600">{{ form.user_lastname.errors }}</div>
          {% endif %}
        </label>
        {{ form.user_lastname }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ form.user_email.label_tag }} {% if form.user_email.errors %}
          <div class="text-red-600">{{ form.user_email.errors }}</div>
          {% endif %}
        </label>
        {{ form.user_email }}
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">
          {{ form.contact.label_tag }} {% if form.contact.errors %}
          <div class="text-red-600">{{ form.contact.errors }}</div>
          {% endif %}
        </label>
        {{ form.contact }}
      </div>
    </div>
    <br />
    <div>
      <label class="block text-sm font-medium text-gray-700">
        {{ form.password.label_tag }} {% if form.password.errors %}
        <div class="text-red-600">{{ form.password.errors }}</div>
        {% endif %}
      </label>
      {{ form.password }}
    </div>

    <br />
    <div class="flex justify-end">
      <button
        type="submit"
        class="py-2 px-5 mr-2 inline-flex items-center gap-x-2 text-sm rounded-lg border bg-black text-white shadow-sm transition-all duration-300 hover:shadow-md">
        Save Changes</button
      ><button
        type="button"
        onclick="window.location.reload();"
        class="text-center items-center border cursor-pointer text-sm font-semibold p-2 px-5 rounded-lg border-red-600 text-red-600 hover:bg-red-50 transition-all duration-300 hover:shadow-md">
        Discard changes
      </button>
    </div>
  </form>
</div>
