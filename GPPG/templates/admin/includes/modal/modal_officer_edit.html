{% load static %}

<div id="editofficer" class="modal-content"> 
  <form
    hx-post="{% url 'admin_officers_edit' officer.id %}"
    hx-target="#modal-content"
    enctype="multipart/form-data"
    novalidate>
    {% csrf_token %} 
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.first_name.label_tag }}
                {% if form.first_name.errors %}
                  <div class="text-red-600">{{ form.first_name.errors }}</div>
                {% endif %}
            </label>
            {{ form.first_name }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.last_name.label_tag }}
                {% if form.last_name.errors %}
                  <div class="text-red-600">{{ form.last_name.errors }}</div>
                {% endif %}
            </label>
            {{ form.last_name }}
        </div>
  
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.date_joined.label_tag }}
                {% if form.date_joined.errors %}
                  <div class="text-red-600">{{ form.date_joined.errors }}</div>
                {% endif %}
            </label>
            {{ form.date_joined }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.position.label_tag }}
                {% if form.position.errors %}
                  <div class="text-red-600">{{ form.position.errors }}</div>
                {% endif %}
            </label>
            {{ form.position }}
        </div>
  
      
    </div>
    <br>
    <div class="grid grid-cols-1 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.fb_url.label_tag }}
                {% if form.fb_url.errors %}
                  <div class="text-red-600">{{ form.fb_url.errors }}</div>
                {% endif %}
            </label>
            {{ form.fb_url }}
          </div>
    
          <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.ig_url.label_tag }}
                {% if form.ig_url.errors %}
                  <div class="text-red-600">{{ form.ig_url.errors }}</div>
                {% endif %}
            </label>
            {{ form.ig_url }}
          </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700">
                {{ form.officer_image.label_tag }}
                {% if form.officer_image.errors %}
                  <div class="text-red-600">{{ form.officer_image.errors }}</div>
                {% endif %}
            </label>
            {{ form.officer_image }}
        </div>
    </div>
    <br>
    

<br>
    <button
          type="submit"
          class="text-black mr-2 inline-flex items-center border font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Save Changes
        </button
        ><button
          type="button"
          onclick="window.location.reload();"
          class="text-red-700 inline-flex items-center hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
          Discard changes
      </button>
  
  </form>
</div>
