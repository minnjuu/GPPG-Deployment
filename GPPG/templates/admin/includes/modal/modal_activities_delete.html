{% load static %}
<div
  id="activitydelete"
  class="modal-content">
  <svg
    class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg">
    <path
      fill-rule="evenodd"
      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
      clip-rule="evenodd"></path>
  </svg>
  <form
    hx-post="{% url 'admin_activities_delete' event.id %}"
    hx-target="#modal-content"
    novalidate>
    <p class="mb-4 text-gray-500 dark:text-gray-300 text-center">Are you sure you want to delete this information "{{ event }}"?</p>
    {% csrf_token %} {% include 'admin/includes/form.html' %}
    <div class="flex justify-center items-center space-x-4">
      <button
        onclick="window.location.reload();"
        type="button"
        class="text-center items-center cursor-pointer text-sm font-semibold bg-green-800 hover:bg-green-900 rounded-lg p-2 px-5 border border-black text-white transition-all duration-300 hover:shadow-md">
        No, cancel
      </button>
      <button
        type="submit"
        class="text-center items-center border cursor-pointer text-sm font-semibold p-2 px-5 rounded-lg border-red-600 text-red-600 hover:bg-red-50 transition-all duration-300 hover:shadow-md">
        Yes, I'm sure
      </button>
    </div>
  </form>
</div>
