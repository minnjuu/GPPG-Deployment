{% load static %}

<div id="addofficer" class="modal-content"> 
  <form
    hx-post="{% url 'admin_officers_add' %}"
    hx-target="#modal-content"
    enctype="multipart/form-data"
    novalidate>
    {% csrf_token %} 
    <div class="grid grid-cols-2 gap-4">
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.first_name.label_tag }}
              {% if form.first_name.errors %}
                <div class="text-red-600">{{ form.first_name.errors }}</div>
              {% endif %}
          </label>
          {{ form.first_name }}
      </div>
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.last_name.label_tag }}
              {% if form.last_name.errors %}
                <div class="text-red-600">{{ form.last_name.errors }}</div>
              {% endif %}
          </label>
          {{ form.last_name }}
      </div>

      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.date_joined.label_tag }}
              {% if form.date_joined.errors %}
                <div class="text-red-600">{{ form.date_joined.errors }}</div>
              {% endif %}
          </label>
          {{ form.date_joined }}
      </div>
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.position.label_tag }}
              {% if form.position.errors %}
                <div class="text-red-600">{{ form.position.errors }}</div>
              {% endif %}
          </label>
          {{ form.position }}
      </div>

    
  </div>
  <br>
  <div class="grid grid-cols-1 gap-4">
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.fb_url.label_tag }}
              {% if form.fb_url.errors %}
                <div class="text-red-600">{{ form.fb_url.errors }}</div>
              {% endif %}
          </label>
          {{ form.fb_url }}
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.ig_url.label_tag }}
              {% if form.ig_url.errors %}
                <div class="text-red-600">{{ form.ig_url.errors }}</div>
              {% endif %}
          </label>
          {{ form.ig_url }}
        </div>
  
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.officer_image.label_tag }}
              {% if form.officer_image.errors %}
                <div class="text-red-600">{{ form.officer_image.errors }}</div>
              {% endif %}
          </label>
          {{ form.officer_image }}
      </div>
  </div>

    <button
        type="submit"
        class="bg-white text-black inline-flex items-center border-2 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4">
        <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"></path>
        </svg>
        Add new
    </button>
  </form>
</div>
