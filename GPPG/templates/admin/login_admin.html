{% load static %} {% load i18n %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}"> <link rel="stylesheet" href="{% static "css/style.css" %}"> <link rel="stylesheet" href="{% static "css/min.css" %}">
  </head>
  <body class="bg-[#3f0703]">
    <!-- Make sure to include MDI in your base template -->
    <!-- Add this in your <head> tag -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />

    <!-- login.html -->
    <div class="fixed inset-0 bg-opacity-50 backdrop-blur-sm justify-center items-center w-full z-50">
      <div class="p-6 flex items-center justify-center h-full w-auto rounded-lg shadow-lg relative transition-all duration-300">
        <div class="flip-card-front flex items-center w-full h-auto justify-center top-48 overflow-hidden">
          <div class="flex w-full md:w-1/2 bg-white max-h-fit shadow-md rounded-3xl overflow-hidden">
            <div class="hidden xl:flex w-1/2 items-center justify-center p-10">
              <img
                src="{% static 'img/logo.jpg' %}"
                alt="Logo"
                class="w-40 h-40 2xl:w-80 2xl:h-80 rounded-full"
                oncontextmenu="return false;"
                draggable="false" />
            </div>
            <div class="w-full mx-0 xl:w-1/2 p-10 pt-5 bg-white border-2">
              <div class="flex flex-col items-center">
                <img
                  src="{% static 'img/pangolin_icon.png' %}"
                  alt="Logo"
                  class="w-16 h-16"
                  oncontextmenu="return false;"
                  draggable="false" />
                <h2 class="text-xl md:text-3xl font-bold mb-4 text-gray-800">Log in</h2>
                <p class="text-gray-600 mb-6 text-sm font-semibold">Welcome to Admin</p>
              </div>
              {% if error %}
              <p class="text-red-500 text-sm mb-4 font-semibold text-center">{{ error }}</p>
              {% endif %}
              <form
                action="{% url 'admin_login' %}"
                method="post">
                {% csrf_token %}
                <div class="mb-4">
                  <label
                    for="username"
                    class="block text-sm font-semibold text-black"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="w-full px-4 border-b border-t-0 border-x-0 border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-b-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-b-primary-600"
                    placeholder="Username"
                    required />
                </div>
                <div class="mb-4">
                  <label
                    for="password"
                    class="block text-sm font-semibold text-black"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      id="password1"
                      name="password"
                      type="password"
                      placeholder="Password"
                      class="w-full px-4 border-b border-t-0 border-x-0 border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-b-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-b-primary-600"
                      required />
                    <button
                      type="button"
                      onclick="togglePassword()"
                      class="absolute inset-y-0 h-fit right-0 mr-3 mt-2.5 flex items-center text-sm leading-5">
                      <i
                        class="mdi mdi-eye-off text-gray-500"
                        id="passwordIcon"></i>
                    </button>
                  </div>
                </div>
                <button
                  type="submit"
                  class="w-full bg-black text-white py-2 px-4 rounded-lg transition duration-300">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add this script at the bottom of your template or in your static JS file -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password1");
        const passwordIcon = document.getElementById("passwordIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.remove("mdi-eye-off");
          passwordIcon.classList.add("mdi-eye");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.remove("mdi-eye");
          passwordIcon.classList.add("mdi-eye-off");
        }
      }
    </script>
  </body>
</html>
