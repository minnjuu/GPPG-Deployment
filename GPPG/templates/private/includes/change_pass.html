{% load static %}
<div
  id="changePasswordModal"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
  <div class="flex modal-content items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full relative">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Change Password</h3>
        <button
          onclick="closeChangePasswordModal()"
          class="text-gray-500 hover:text-gray-700">
          <i class="mdi mdi-close"></i>
        </button>
      </div>

      <form
        id="changePasswordForm"
        class="space-y-4">
        {% csrf_token %}

        <div class="space-y-2">
          <label
            for="current_password"
            class="block text-sm font-medium text-gray-700">
            Current Password
          </label>
          <div class="relative">
            <input
              type="password"
              name="current_password"
              id="current_password"
              class="w-full px-4 border-b border-t-0 border-x-0 border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-b-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-b-primary-600"
              required />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
              onclick="togglePassword('current_password')">
              <i
                class="mdi mdi-eye-off"
                id="current_password_icon"></i>
            </button>
          </div>
          <span
            id="current_password_error"
            class="text-red-500 text-sm hidden"></span>
        </div>

        <div class="space-y-2">
          <label
            for="new_password"
            class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <div class="relative">
            <input
              type="password"
              name="new_password"
              id="new_password"
              class="w-full px-4 border-b border-t-0 border-x-0 border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-b-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-b-primary-600"
              required />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
              onclick="togglePassword('new_password')">
              <i
                class="mdi mdi-eye-off"
                id="new_password_icon"></i>
            </button>
          </div>
          <span
            id="new_password_error"
            class="text-red-500 text-sm hidden"></span>
        </div>

        <div class="space-y-2">
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="w-full px-4 border-b border-t-0 border-x-0 border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-b-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-b-primary-600"
              required />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
              onclick="togglePassword('confirm_password')">
              <i
                class="mdi mdi-eye-off"
                id="confirm_password_icon"></i>
            </button>
          </div>
          <span
            id="confirm_password_error"
            class="text-red-500 text-sm hidden"></span>
        </div>

        <div
          id="non_field_errors"
          class="text-red-500 text-sm hidden"></div>

        <div class="flex items-center justify-end space-x-2 mt-4">
          <button
            type="submit"
            class="text-center bg-black items-center cursor-pointer h-10 w-32 text-sm font-semibold rounded-lg p-2 border border-black text-white transition-all duration-300 hover:shadow-md disabled:opacity-50">
            <span class="flex items-center justify-center">
              <span class="normal-state">Save Changes</span>
              <span class="loading-state hidden">
                <svg
                  class="animate-spin h-4 w-4 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24">
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
            </span>
          </button>
          <button
            type="button"
            onclick="closeChangePasswordModal()"
            class="text-center border cursor-pointer text-sm font-semibold p-2 px-5 rounded-lg border-red-600 text-red-600 hover:bg-red-50 transition-all duration-300 hover:shadow-md">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/private/ChangePass.js' %}"></script>
